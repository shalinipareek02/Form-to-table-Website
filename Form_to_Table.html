<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .container {
            padding: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        #resultTable {
            display: none;
        }
    </style>
    <script>
        function calculateGPA() {
            let subjects = ["Math", "Science", "History", "Literature"];
            let totalMarks = 0;
            let marks = [];
            for (let i = 0; i < subjects.length; i++) {
                let mark = parseFloat(document.getElementById(subjects[i]).value);
                marks.push(mark);
                totalMarks += mark;
            }
            let gpa = totalMarks / subjects.length;

            let table = document.getElementById('resultTable');
            table.style.display = 'table';
            let tbody = document.getElementById('resultBody');
            tbody.innerHTML = '';
            for (let i = 0; i < subjects.length; i++) {
                let row = tbody.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.innerHTML = subjects[i];
                cell2.innerHTML = marks[i];
            }
            document.getElementById('gpa').innerText = gpa.toFixed(2);

            document.getElementById('marksForm').style.display = 'none';
        }
    </script>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>GPA Calculator</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" role="button">Contact</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid" id="marksForm">
            <label for="Math">Math:</label>
            <input type="number" id="Math" name="Math" required>
            <label for="Science">Science:</label>
            <input type="number" id="Science" name="Science" required>
            <label for="History">History:</label>
            <input type="number" id="History" name="History" required>
            <label for="Literature">Literature:</label>
            <input type="number" id="Literature" name="Literature" required>
            <button type="button" onclick="calculateGPA()">Submit</button>
        </div>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
            <tfoot>
                <tr>
                    <th>GPA</th>
                    <th id="gpa"></th>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>
</body>
</html>
